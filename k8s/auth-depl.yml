apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: gcr.io/souravdeveloper/ecom-auth
          env:
            - name: MONGO_URI
              value: 'mongodb+srv://sourav:<password>@cluster0.3yv3ltn.mongodb.net/?retryWrites=true&w=majority'
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: USER_NAME
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: USER_NAME
            - name: USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: USER_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      targetPort: 4000
      port: 4000
      protocol: TCP
